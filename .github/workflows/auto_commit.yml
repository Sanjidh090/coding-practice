name: Auto Commit and Push Changes

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  push:
    branches:
      - main  # Or 'master' if that's your default branch
  pull_request:
    branches:
      - main

jobs:
  commit_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "Sanjidh090"
          git config --global user.email "sanjid9657@gmail.com"

      - name: Check for changes
        run: |
          git diff --exit-code || echo "Changes detected, committing..."
      
      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Auto commit: Update practice code" || echo "No changes to commit"
          git push origin main
